<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="Register.js"></script>
	<link rel="stylesheet" type="text/css" href="Register.css">
</head>
<body>
	<div class="mainContainer">
		<p>New Registration</p>
		<div>
			<table>
				<tr>
					<th>
						First Name : <td><input type="text" name="fname" id="Fname">
							<span class="Ferror"></span></td>
					</th>
				</tr>
				<tr>
					<th>
						Last Name : <td><input type="text" name="sname" id="Lname">
						<span class="Lerror"></span></td>
					</th>
					<tr>
						<th>
							Password : <td><input type="password" name="password" id="password">
							<span class="password"></span></td>
						</th>
					</tr>
					<tr>
						<th>
							Confirm password : <td><input type="password" name="confirmpassword" id="confirmpassword">
							<span class="confirmpassword" id="confirmpassword2"></span></td>
						</th>
				</tr>
				<tr>
					<th>
						Age : <td><input type="number" name="fname" id="Age">
						<span class="Ageerror"></span>
						<span class="AgeLimit"></span></td>
					</th>
				</tr>
				<tr>
					<th>
						Gender : 
						<td>
							<input type="radio" name="gender" id="Mgender">Male
							<input type="radio" name="gender" id="Fgender">Female
						</td>
					</th>
				</tr>
				<tr>
					<th>
						COuntry : <td>
							<select>
								<option>Select</option>
								<option>India</option>
								<option>USA</option>
								<option>Japan</option>
								<option>China</option>
							</select></td>
					</th>
					<tr>
						<td id="Register">
							<input type="button" value="Register" onclick="regisTration()"></td>
					</tr>				
				</tr>		
			</table>
		</div>
		<div id="ShowDetails"></div>	
	</body>
</html>
