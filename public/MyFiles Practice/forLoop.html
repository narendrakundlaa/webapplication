<!DOCTYPE html>
<html>
<head>
	<title>ForLoop</title>
</head>
<body>
	<script type="text/javascript">
		var a;
		var total=0;
		for(a=0;a<=20;a++)
		{
			if(a%2==0)
			{
			document.write("The even numbers is "+a+"<br>");
			total=total+a;
			}					
		}document.write(total+"<br>");
		for(a=0;a<=20;a++)
			{
		 if(a%2==1)
				{
			document.write("The ODD numbers is "+a+"<br>");
				}
			}
	</script>
</body>
</html>
