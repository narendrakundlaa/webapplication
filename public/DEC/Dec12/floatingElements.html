<html>
	<head>
		<title>
			Demonstrating Css Float property
		</title>
		<style type="text/css">
			.block {
				border: 2px solid;
				width: 200px;
				height: 100px;
				text-align: center;
				text-decoration: underline;
			}

			.block1 {
				background: green;
				float: right;
			}
			.block2 {
				background: red;
				float: right;
			}
			.block3 {
				background: yellow;
				height: 100px;
				width: 220px;
				float: left;
			}
			.block4 {
				float: right;
				color: grey;
			}
			.block5 {
				background: pink;
				float: right;

			}
		</style>
	</head>
	<body>
		<div class="block block1">
			Container 	1
		</div>
		<div class="block block2">
			Container 2
		</div>
		<div class="block block3">
			Container 3
		</div>
		<div class="block block4">
			Container 4
		</div>
		<div style="clear:both"></div>
		<div class="block block5">
			Container5
		</div>
	</body>
</html>
