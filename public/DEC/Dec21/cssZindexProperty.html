<html>
	<head>
		<title>
			CSS z-index property
		</title>
		<style type="text/css">
			.block {
				border: 2px solid;
				text-align: center;
				height: 150px;
				width: 160px;
			}
			.block1 {
				background: green;
				position: absolute;
				top: 0;
				left: 20;
				z-index: 39;
			}
			.block2 {
				background: yellow;
				position: absolute;
				top: 50px;
				left: 30px;
				z-index: 90;
				opacity: 0.8;
			}
			.block3 {
				background: pink;
				z-index: 200; /* ignored, as it is positioned staic */
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			Content 1 Content 1Content 1Content 1Content 1Content 1Content 1Content 1
		</div>
		<div class="block block2">
			Content 2
		</div>
		<div class="block block3">
			Content 3
		</div>
	</body>
</html>
