<html>
	<head>
		<title>
			Js Prompt method.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var firstVal = prompt("Enter first val");
			var secondval = prompt("Enter second val");
			firstVal = parseInt(firstVal);
			console.log(typeof(firstVal));
			secondval = parseInt(secondval);

			var sum = firstVal + secondval;
			var sub = firstVal - secondval;
			var div = firstVal / secondval;

			console.log("The sum is " + sum);
			console.log("The Sub is " + sub);
			console.log("The Div is " + div);
		</script>
	</body>
</html>
