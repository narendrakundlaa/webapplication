		</title>
	</head>
	<body>

			var sname = "raj";
			var sage = 30;
			var gender = 'Male';
			var m1 = 40, m2 = 50, m3 = 60, m4 = 70;
			var total = m1 + m2 + m3 + m4;
			var avg = total/4;
			console.log("-----Studnet details---");

			console.log("Student gender is " + gender);

			if (m1 >= 35 && m2 >=35 && m3 >= 35) {
				if (avg >= 40) {

					} else if(avg >= 60) {

			}
