<!DOCTYPE html>
<html>
	<head>
		<title>Http request and repeate</title>
		<script type="text/javascript" src="angular.js"></script>
		<script type="text/javascript" src="httpLocalMobiles.js"></script>
		<style type="text/css">
			li{
				list-style: none;
				margin: 5PX;

			}
			.block{
				background: #ccc;
				border: 1px solid;
				margin: 10px;
				padding: 10px;
				width: 400px;
				float: left;				
			}
			img{
				width: 200px;
				height: 200px;
			}
			.seller{
				cursor: pointer;
				color: blue;
				font-size: 20px;
				}
		</style>
	</head>
	<body ng-app="http" ng-controller="httpCntrl">
		<div class="block" style="background:{{color[$index]}}" ng-repeat = " item in MobileDetails">
			<ul>
				<li>
					Product Name  : {{item.name}}
				</li>
				<li>
					Product price  : {{item.price}}
				</li>
				<li>
					Product color  : {{item.color}}
				</li>
				<li>
					<a href="https://www.google.co.in" title="go to Images"><img src="{{item.image}}"></a>
				</li>
				<li >Seller Info</li>
			</ul>
			<div class="seller" ng-click="GetSellelInfo()" ng-show="seller"> 			
				<!--{{sellerDetails[$index]}}-->
				<ul>				
					<li style="font-size: 20px;color: green">Seller Name is : {{sellerDetails[$index].name}}</li>
					<li>Seller location : {{sellerDetails[$index].location}}</li>
					
				</ul>
				</div>			
		</div>
	</body>
</html>
