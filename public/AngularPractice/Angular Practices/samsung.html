<!DOCTYPE html>
<html>
	<head>
		<title>Samsung</title>
		<script type="text/javascript" src="angular.js"></script>
		<style type="text/css">
			.Headder{
				border: 1px solid blue;
				width: 100%;
				height: 100px;
				background: blue;
				line-height: 100px;
				font-size: 40px;
				text-align: center;
				color: white;
			}
			.left{
				border: 1px solid green;
				height: 400px;
				background: wheat;
				margin: 5px;
				font-size: 20px;
			}
			img{
				width: 300px;
				height: 300px;
			}
			li{
				list-style: none;
				margin-left: 10px;
			}
			.button{
				border: 1px solid;
				width: 80px;
				height: 30px;
				background: orange;
				margin-left: 20px;
				text-align: center;
				line-height: 30px;
				display: inline-block;
				cursor: pointer;
				}
				
				.tab{
					float: left;
					text-decoration: underline;
					color: blue;
					cursor: pointer;
				}
				.tab1{
					border: 1px solid;
					background: orange;
					text-align: center;
					font-size: 20px;
					margin: 10px;					
					color: black;
				}
				.container{
					clear: both;
					border: 1px solid dotted;
					position: absolute;
					left: 400px;
					top: 130px;
					width: 400px;
					height: 350px;
					text-decoration: underline;
					color: blue;
				}
				
		</style>
	</head>
	<body>
		<div class="Headder"> <span id="Maintitle">Welcome to Mobile World</span></div>
			<div class="left">
				<li>
					Mobile : Samsung
				</li>
				<li>
					Price : <span style="color: green; font-size: 30px;">15900</span> <del style="color: red;font-size: 20px;">18600</del>
				</li>
				<li>
					 <img src="mobiles/mobile9.jpg">
				</li>
					<div ng-app="SamsungSwitch" ng-controller="SamsungCntrl">
						<div class="tab  tab1" ng-click="selectTab('tab1')">Buy</div>
						<div class="tab" ng-click="selectTab('tab2')">Specilisation</div>
						<div ng-switch="selectedTab">
							<div class="container " ng-switch-when="tab1">Buy Information						

							</div>
							<div class="container" ng-switch-when="tab2">Specilisations
							<li>Screen : 6inc</li>
								<li>Ram : 4Gb</li>
								<li>InterMemory : 32Gb</li>
								<li>Front Cemera : 16</li>
								<li>Back Cemera : 16</li>
								<li>Resolution : 1024px</li>
								<li>warrenty : 1Year</li></div>
						</div>
					</div>
			</div>
			<script type="text/javascript">
				var app=angular.module("SamsungSwitch",[]);
				app.controller("SamsungCntrl",function($scope){
					$scope.selectTab = function(ctab){
						$scope.selectedTab = ctab;
					}

				})
			</script>
	</body>
</html>
