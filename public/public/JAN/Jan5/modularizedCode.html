				var pf = (12 * eBasicSal )/100;
				return pf;
			}

				var hra = (25 * bsal) / 100;
				return hra;
			}

				var c = 90;
				var eBasicSal = 10000;
				var pf = getPfValue(eBasicSal, b, c);
				var hr = getHra(eBasicSal);
				totalSal = eBasicSal + pf + hr;

				if (gender == 'male') {
					if (totalSal > 30000) {
						increment = (20 * totalSal) / 100;
					} else {
						increment = (25 * totalSal) / 100;
					}

						increment = (25* totalSal) / 100;
					} else {

					}
