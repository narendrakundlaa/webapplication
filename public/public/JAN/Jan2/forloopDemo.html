<html>
	<head>
		<title>
			For loop CS
		</title>
	</head>
	<body>
		Demonstration of For loop to check whether a given no. is prime or not.
		<script type="text/javascript">
			console.log('Demonstrating for loop');
			var i;
			var n = 16;
			var c = 0;
			for ( i = 1; i <= n; i++) {
				if (n % i == 0) {
					c++;
				}
				if (c > 2) {
					break;
				}
			}

			if (c == 2) {
				console.log("prime");
			} else {
				console.log("NOt prime");
			}
		</script>
	</body>
</html>
