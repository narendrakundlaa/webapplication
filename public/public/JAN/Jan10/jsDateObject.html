<html>
	<head>
		<title>
			Demonstrating Date object
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var cdate = new Date("2016-06-1T04:27:36.403Z");
			var days = ['Sundy', 'mndy', 'tue', 'wed', 'th', 'fri', 'sat'];
			console.log(cdate);
			console.log(cdate.getFullYear());
			console.log(days[cdate.getDay()]);
		</script>
	</body>
</html>
