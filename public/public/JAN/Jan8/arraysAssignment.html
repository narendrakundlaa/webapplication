<html>

			Assignments
		</title>

	<body>
		<script type="text/javascript">
			var a = [20, 30, 12, 67, 19, 2];
			var largeNo = a[0];
			for (var i = 1; i < a.length; i++) {
				if (largeNo < a[i]) {
					largeNo = a[i];
				}
			}
			console.log("Largest no. is " + largeNo);
		</script>
	</body>
