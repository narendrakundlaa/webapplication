<html>
	<head>
		<title>
			List out the prime numbers between 1 to given range.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var range = 100;
			var sum = 0;
			for (var n = 1; n <= 100; n++) {
				var count = 0;
				for (var i = 1; i <= n; i++) {
					if (n%i == 0) {
						count++;
					}
				}
				if (count == 2) {
					sum += n;
				}
			}
			console.log("sum of prime no.s is" + sum);
		</script>
	</body>
</html>
