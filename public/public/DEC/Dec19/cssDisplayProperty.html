<html>
	<head>
		<title>
			CSS Display Property.
		</title>
		<style type="text/css">
			div {
				border: 3px solid;
				background: green;
				display: inline;
				width: 200px;
			}
			span {
				width: 100px;
				border: 2px solid;
				background: blue;
				display: inline-block;
				height: 100px;
				margin: 10px;

			}

		</style>
	</head>
	<body>
		<div>Item 1</div>
		<div>Item 2</div>
		<div >Item 3</div>
		<div>Item 4</div>
		<br/>
		<span>TEXT 1</span>
		<span>TEXT 2</span>
		<span>TEXT 3</span>
		<span>TEXT 4</span>
	</body>
</html>
