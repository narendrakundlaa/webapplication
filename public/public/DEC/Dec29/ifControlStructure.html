<html>
	<head>
		<title>
			Demonstrating if control structure.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var sname = "raj";
			var sage = 30;
			var gender = 'Male';
			var m1 = 40, m2 = 50, m3 = 60, m4 = 70;
			var total = m1 + m2 + m3 + m4;
			var avg = total/4;
			console.log("-----Studnet details---");
			console.log("Student name is " + sname);
			console.log("Student age is " + sage);
			console.log("Student gender is " + gender);
			console.log("Student Avg is " + avg);

			if (avg >= 40) {
				console.log("Student is passed");
			}
			if (avg < 40) {
				console.log("Student got Failed");
			}

			
			
		</script>
	</body>
</html>
