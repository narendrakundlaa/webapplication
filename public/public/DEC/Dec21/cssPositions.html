<html>
	<head>
		<title>
			Demo of CSS positions
		</title>
		<style type="text/css">
			.block {
				border: 3px solid;
				text-align: center;
				width: 120px;
				height: 150px;
			}
			.block1 {
				background: #ccc;
			}
			.block2 {
				background: green;
				left: 60px;
				top: 150px;
				position: fixed;
			}
			.block3 {
				background: yellow;
			}
			.block4 {
				background: pink;
			}
			.parent {
				border: 2px solid;
				height: 400px;
				width: 300px;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="block block1">BLOCK 1</div>
		<div class="parent">
			<div class="block block2">BLOCK 2</div>
		</div>
		
		<div class="block block3">BLOCK 3</div>
		<div class="block block4">BLOCK 4</div>
	</body>
</html>
