<html>
	<head>
		<title>
			JS Type of method.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var temp;
			var a = 40;
			var type = typeof(a);
			console.log(type);

			var name = 'Raj';
			console.log(typeof(name));
			var test = "40";
			console.log(typeof(test));
			var ismale = true;
			console.log(typeof(ismale));
			console.log(typeof(temp));
			console.log(typeof(alert));
			a = 'raj';
			console.log(typeof(a));
		</script>
	</body>
</html>
