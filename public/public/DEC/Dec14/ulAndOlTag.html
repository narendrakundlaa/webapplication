<html>
	<head>
		<title>
			Demo of ul and ol tags.
		</title>
		<style type="text/css">
			ul {
				list-style: none;
			}
			li {
				background: green;
				width: 100px;
				padding: 10px;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div>
			Demonstrating ul and ol tags.
		</div>
		<div>Empdetails</div>
		<ol>
			<li>Teena</li>
			<li>Raja</li>
			<li>Meena</li>
			<li>Prasad</li>
		</ol>
		<div>
			<div>StudentDetails</div>
			<ul>
				<li>Krishna</li>
				<li>Rama</li>
				<li>Sandy</li>
				<li>Prasad</li>
			</ul>
		</div>
	</body>
</html>
