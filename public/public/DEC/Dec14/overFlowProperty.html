<html>
	<head>
		<title>
			CSS Overflow property.
		</title>
		<style type="text/css">
			.container {
				width: 350px;
				height: 400px;
				border: 2px solid;
				background: #ccc;
				overflow: auto;
				margin: 5px auto;
				padding: 10px;
			}
			.block {
				width: 100px;
				height: 110px;
				border: 2px solid;
				margin: 5px;

			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="block">
				BLOCK1
			</div>
			<div class="block">
				BLOCK2
			</div>
			<div class="block">
				BLOCK3
			</div>
			<div class="block">
				BLOCK4
			</div>
		</div>
	</body>
</html>
