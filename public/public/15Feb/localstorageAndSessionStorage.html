<html>
	<head>
		<title>
			Demonstrating Local and Session Storage objects.
		</title>
		<script type="text/javascript" src="../jquery.js"></script>
		<style type="text/css">
			.wlcmeBlck {
				text-align: center;
				color: green;
				font-size: 20px;
				padding: 20px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div>
			Enter ur Name: <input type="text" id="uname"> 
			<input type="button" value="Enter" onclick="showMsg()">
		</div>
		<div class="wlcmeBlck">
			Welcome to our page Mr. <span id="eUname"></span>
		</div>

		<script type="text/javascript">
			
			if (sessionStorage.getItem('username')) {
				$("#eUname").html("<b>" + sessionStorage.getItem('username') + '</b>') ;
				$(".wlcmeBlck").show(3000);
			}
			$("#uname").val('');
			function showMsg() {
				var uname = $("#uname").val();
				sessionStorage.setItem("username", uname);
				$("#eUname").html("<b>" + uname + '</b>') ;
				$("#uname").val('');
				$(".wlcmeBlck").show(3000);
			}
		</script>
	</body>
</html>
