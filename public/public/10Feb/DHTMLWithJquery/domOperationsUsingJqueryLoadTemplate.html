<html>
	<head>
		<title>
			Showing product details using jquery load template
		</title>
		<link rel="stylesheet" type="text/css" href="app.css">
		<script type="text/javascript" src="../../jquery.js"></script>
		<script type="text/javascript" src="jquery.loadTemplate-1.4.4.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div class="container" id="maincntainer"></div>
		<input type="button" value="Get Products" onclick="showDetails()">
		
		<script id="productTmplt">
			<div class="block">
				<ul>
					<li>
						Product Name: <span data-content="name"></span>
					</li>
					<li>
						Product Price:  <span data-content="price"></span>
					</li>
					<li>
						Product Manufacturer: <span data-content="manu"></span>
					</li>
					<li>
						<img data-src="imageUrl"/>
					</li>
				</ul>
			</div>
		</script>
	</body>
</html>
