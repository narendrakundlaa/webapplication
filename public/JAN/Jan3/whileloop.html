<html>
	<head>
		<title>
			Demonstrating while loop CS, showing reverse of a number
		</title>
	</head>
	<body>
		While loop
		<script type="text/javascript">
			var n = prompt("Enter the value");
			n = parseInt(n);
			var reverseNo = 0;
			while (n > 0) {
				var rem = n % 10;
				reverseNo = rem + reverseNo*10;
				console.log(rem);
				n = n /10;
				n = parseInt(n);				
			}
			console.log(reverseNo);
		</script>
	</body>
</html>
