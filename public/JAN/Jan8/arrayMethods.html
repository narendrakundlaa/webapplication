<html>
	<head>
		<title>
			Demonstrating default array methods.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = [34, 4, 2, 23, 234, 22, 22, 12, 56];
			console.log(a);
			a.push(300);
			console.log(a);
			a.unshift(302);
			console.log(a);

			a.pop();
			console.log(a);
			a.shift();
			console.log(a);
			console.log(a.join(""));
			a.splice(2, 0, 11, 10);
			console.log(a);
		</script>
	</body>
</html>
