<html>
	<head>
		<title>
			Demonstrating private an public data (or) local/global data
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 50;
			function displayData() {
				var b = 450;
				console.log("value of a is" + a);
				console.log("value of b is" + b);
			}
			console.log("value of a is" + a);
			console.log("value of b is" + b);
			displayData();
		</script>
	</body>
</html>
